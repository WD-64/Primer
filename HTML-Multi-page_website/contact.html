    <header>
      <nav>

    <main>
      <h1>Contact Us</h1>

      <ul>
        <li><a href="mailto:info@hobbithole.com">Send an owl</a></li>
        <li><a href="tel:74739333326">Give us a call</a></li>
      </ul>

      <figure>
        <img
          src="./assets/cozy.avif"
          alt="A small house embedded in a grassy hill with a round wooden door"
          width="100%"
        />
        <figcaption>Our cozy location under the hill</figcaption>
      </figure>

      <div>
        <form>
          <div>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <div>
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </main>
